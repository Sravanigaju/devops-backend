name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run linter (ESLint)
      run: npm run lint --if-present
      continue-on-error: true

    - name: Run tests
      run: npm test --if-present
      env:
        MONGO_URI: mongodb://localhost:27017/devops-backend-test
        PORT: 5000
      continue-on-error: true

    - name: Build Docker image
      run: docker build -t devops-backend:latest .

    - name: Success message
      if: success()
      run: echo "✅ Build and tests completed successfully!"

    - name: Failure message
      if: failure()
      run: echo "❌ Build failed. Check logs above."
